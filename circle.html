<!DOCTYPE html>
<html>
    <style>h1{
        text-align: center;
    }
    textarea{
        margin-left: 500px;
        margin-top: 100px;
    }
    button{
        margin-left: 580px;
        margin-top: 50px;
    }</style>
    <body>
        <h1>Click on the button to enter values</h1>
        <button onclick="myfun()">Click here</button>
        <br>
        <textarea name="" id="result" cols="30" rows="10"></textarea>
        <script>
            function myfun(){
                var r = prompt("Enter the radius");
                var result = document.getElementById("result");

                var area = 3.14*r*r;
                result.value = "Area of circle is:" + area;
            }
        </script>
    </body>
</html>
